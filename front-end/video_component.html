<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
</head>
<link rel="stylesheet" href="viewer.css">
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: white;">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Current Standings</a>
        <a href="#">Current Match Information</a>
        <a href="#">Streamer's Matches</a>
        <a href="#" onclick="openAbout()">About Extension</a>
    </div>
      
    <img src="/images/hamburgericon.png" onclick="openNav()" style="height: 50px; width: 50px; float: left">
    <div id="main">
        <div id="headerDiv">
            <div id="tournamentInformation">
                <p id="tournamentName">Tournament Name</p>
                <p id="roundTimer">XX:XX</p>
            </div>
            <div id="playersCurrentRound">
                <p id="playersName">Player's Name</p>
                <p id="playersRecord">(0-0-0)</p>
            </div>
            <div id="currentOpponent">
                <p id="opponentsName">Current Opponent</p>
                <p id="opponentsRecord">(0-0-0)</p>
            </div>
        </div>
        <div id="content">
            <div id="currentStandings">
                <table>
                    <tr><th>Place</th><th>Name</th></tr>
                    <tr><td>1</td><td>Dillonzer</td></tr>
                </table>
            </div>
            <div id="currentMatchInformation" style="display: none;">

            </div>
            <div id="streamersMatches" style="display: none;">

            </div>
            <div id="about" style="display: none;">
                <p>Thanks to Robin and Limitless!</p>
            </div>
        </div>
    </div>


</body>
<script src="viewer.js" type="text/javascript"></script>
</html>
