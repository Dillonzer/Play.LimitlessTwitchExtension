<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
</head>
<link rel="stylesheet" href="viewer.css">
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: white; font-size: larger;">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
      
    <img src="/images/Limitless.png" style="float: left; padding-top: 10px;">
    <div id="headerDiv">
        <div>
            <a href="#" onclick="openStandings()" class="navLink">Standings</a>
        </div>
        <div>
            <a href="#" class="navLink" style="padding-left: 10px;">Match Information</a>
        </div>
        
        <img id="dropStatus"/>
        <div id="playerInformation"> 
            <p id="playerName"></p>
            <p id="playerRecord">0-0-0</p>  
        </div>
    </div>
    <div id="headerTournamentInformation">
        <div id="tournamentInformation">
            <img id="tournamentOngoing" />
            <table id="tournamentInfoTable" style="float:left">
                <tr>
                    <td><p id="tournamentName"></p></td>
                    <td><img id="format"></img></td>
                </tr>
            </table>
            <p id="roundTimer">00:00</p>
        </div>
    </div>
    <div id="content">
        <div id="currentStandings">
            <table id="standingsTable"></table>
        </div>
        <div id="currentMatchInformation" style="display: none;"></div>
    </div>

<!--import jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="viewer.js" type="text/javascript"></script>

</body>
</html>
