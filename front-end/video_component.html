<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
</head>
<link rel="stylesheet" href="viewer.css">
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: white; font-size: larger;">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
      
    <img src="/images/Limitless.png" onclick="configureExtension()" style="float: left; padding-top: 10px;">
    <div id="headerDiv">
        <div>
            <a href="#" onclick="openStandings()" class="navLink">Standings</a>
        </div>
        <div>
            <a href="#" onclick="openMatchInformation()" class="navLink" style="padding-left: 10px;">Match Information</a>
        </div>
        
        <img id="dropStatus"/>
        <div id="playerInformation"> 
            <p id="playerName"></p>
            <p id="playerRecord"></p>  
        </div>
    </div>
    <div id="headerTournamentInformation">
        <div id="tournamentInformation">
            <img id="tournamentOngoing" />
            <table id="tournamentInfoTable" style="float:left">
                <tr>
                    <td><p id="tournamentName"></p></td>
                    <td><img id="format" onerror="this.style.display='none'"/></img></td>
                </tr>
            </table>
            <p id="roundTimer"></p>
        </div>
    </div>
    <div id="content">
        <div id="currentStandings">
            <table id="standingsTable"></table>
        </div>
        <div id="nostandings" style="display: none;">
            <p>Currently there are no standings available for this Tournament.</p>
        </div>
        <div id="nomatches" style="display: none;">
            <p>Currently there is no Match to show.</p>
        </div>
        <div id="currentMatchInformation" style="display: none;">
            <div id="streamer" style="width:50%; float: left;">
                <div id="playersMatchName">
                    <p id="playersMatchUsername"></p>
                    <p id="playersMatchLogo"></p>
                </div>
                <div id="playersDeckList">
                    <table id="playersPokemon" class="decklist" style="padding-left: 50px;">
                    </table>
                    <table id="playersTrainers" class="decklist">
                    </table>
                    <table id="playersEnergy" class="decklist">
                    </table>
                </div>
            </div>
            <div id="opponent" style="width:50%; float: left;">
                <div id="opponentsMatchName">
                    <p id="opponentsMatchUsername"></p>
                    <p id="opponentsMatchLogo"></p>
                </div>
                <div id="opponentsDeckList"> 
                    <table id="opponentsPokemon" class="decklist" style="padding-left: 50px;">
                    </table>
                    <table id="opponentsTrainers" class="decklist">
                    </table>
                    <table id="opponentsEnergy" class="decklist">
                    </table>
                </div>
            </div>
        </div>
        <div id="droppedout" style="display: none;">
            <img src="images/dropped-out-stamp.png" style="vertical-align: center;"/>
        </div>
    </div>

<!--import jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="viewer.js" type="text/javascript"></script>

</body>
</html>
